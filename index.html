<!DOCTYPE html>
<head>
	<title>Train Table</title>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified Bootstrap CSS & JS Libraries -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- anime.js link -->
	<script src="anime.min.js"></script> 
	<!-- jquery link -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<!-- Moment.js Reference -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
 	<!-- Additonal CSS Created by me -->
	 <link rel="stylesheet" type = "text/css" href="assets/css/style.css">
</head>
<body>
	
	<!-- Conainer that holds the whole page -->
	<div class="container">
		<div class="jumbotron">
			<!-- Header -->
				<h1 class="ml1">
					<span class="text-wrapper">
						<span class="line line1"></span>
						<span class="letters">My Train Schedule</span>
						<span class="line line2"></span>
					</span>
				</h1>	
		</div>
        <!-- Row that holds Table heading and h3 current train -->
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Train</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='trainTable'>
							<thead>
								<tr>
									<th class = "bg-success">Train Name</th>
									<th class = "bg-success">Destination</th>
									<th class = "bg-success">Frequency</th>
									<th class = "bg-success">Next Arrival</th>
									<th class = "bg-success">Minutes Away</th>
                                </tr>
                                
                               
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>

			<!-- Add New Trains -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add a New Train</strong></h3>
					</div>

					<div class="panel-body">
						<!-- Entry Form -->
						<form>
							<div class="form-group">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="trainNameInput">
							</div>

							<div class="form-group">
								<label for="">Line Name</label>
								<input type="text" class="form-control" id="lineInput">
							</div>

							<div class="form-group">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="destinationInput">
							</div>

							<div class="form-group">
								<label for="">First Train Time (hh:mm)</label>
								<input type="text" class="form-control" id="trainTimeInput">
							</div>

							<div class="form-group">
								<label for="">Frequency (min)</label>
								<input type="text" class="form-control" id="frequencyInput">
							</div>
							
							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Javascript -->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
